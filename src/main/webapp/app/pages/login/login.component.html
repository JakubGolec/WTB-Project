<div class="main__container">
  <div class="login-card">

    <main class="login-content">
      <!-- login form -->
      <h1 class="login-welcome-text">Zaloguj się</h1>
      <form (submit)="login()" method="post" class="login-form">
        <input type="text" autofocus placeholder="Nazwa użytkownika" name="username" class="login-input">
        <input type="password" placeholder="Hasło" name="password" class="login-input">
        <input type="submit" name="submit" placeholder="Zaloguj się" class="login-btn">
      </form>
    </main>
    <!-- linking to signup -->
    <aside class="login__illustration">
      <span class="signup-notice">Nie masz konta? &nbsp;</span>
      <a class="signup-link" href="/signup/index.html">Załóż nowe konto</a>
    </aside>

  </div>
</div>
