<p>Rezerwacje</p>

<table class="table table-bordered table-striped">

  <tr>
    <th scope="col">#</th>
    <th scope="col">PoczÄ…tek</th>
    <th scope="col">Koniec</th>
    <th scope="col">Gra</th>
    <th scope="col">Zarezerwowane przez</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let bigTableReservation of allReservations">
